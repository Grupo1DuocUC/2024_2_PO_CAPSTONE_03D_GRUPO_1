<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas</title>
    <style>
        body {
            background-image: url('/media/platos/fondo2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: #ff9c1bb1;
            padding: 15px;
            text-align: center;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 2em;
        }
        .reporte {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .resultado {
            margin: 15px 0;
            font-size: 1.5em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .resultado:last-child {
            border-bottom: none;
        }
        .btn-primary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff9e1b;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #ca7e1a;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Reporte de Ventas</h1>
    </div>
    <div class="reporte">
        <div class="resultado">
            <strong>Ventas Diarias:</strong> ${{ ventas_diarias }}
        </div>
        <div class="resultado">
            <strong>Ventas Semanales:</strong> ${{ ventas_semanales }}
        </div>
        <div style="text-align: center;">
            <a href="{% url 'lista_pedidos' %}" class="btn-primary">Volver a la Lista de Pedidos</a>
        </div>
    </div>
</body>
</html>
