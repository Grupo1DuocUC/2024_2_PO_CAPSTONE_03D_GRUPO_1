<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Platos</title>
    <style>
        body {
            background-image: url('/media/platos/fondo2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        header {
            background-color: #ff9c1bae;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            margin: 0;
        }
        .btn-primary {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff6f00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #e65c00;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .plato-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .plato {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            flex: 1 1 calc(33% - 20px);
            max-width: calc(33% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .plato img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .plato h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .plato p {
            color: #555;
        }
        .plato .description {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }
        .actions {
            margin-top: 10px;
        }
        .actions a {
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #ff9e1b;
            border-radius: 5px;
            color: #ff9e1b;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .actions a:hover {
            background-color: #ff9e1b;
            color: white;
        }
        .btn-ocultar {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-ocultar:hover {
            background-color: #c82333;
        }
        .add-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .plato {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .plato {
                flex: 1 1 100%;
                max-width: 100%;
            }
            .btn-primary {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
            }
        }
    </style>
</head>
<body>
    {% load static %}
    <header>
        <a href="{% url 'lista_pedidos' %}" class="btn-primary">Volver</a>
        <h1>Lista de Platos</h1>
        <a href="{% url 'plato_create' %}" style="color: white; font-weight: bold;">Agregar Nuevo Plato</a>
    </header>
    <div class="container">
        <div class="plato-list">
            {% for plato in platos %}
                <div class="plato">
                    {% if plato.imagen %}
                        <img src="{{ plato.imagen.url }}" alt="{{ plato.nombre }}">
                    {% else %}
                        <img src="{% static 'default_image.jpg' %}" alt="Sin imagen disponible">
                    {% endif %}
                    <h2>{{ plato.nombre }}</h2>
                    <p>Precio: ${{ plato.precio }}</p>
                    <p class="description">{{ plato.descripcion }}</p>
                    <div class="actions">
                        <a href="{% url 'plato_update' plato.pk %}">Editar</a>
                        <form action="{% url 'ocultar_plato' plato.pk %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn-ocultar">Eliminar</button>
                        </form>
                    </div>
                </div>
            {% empty %}
                <p>No hay platos disponibles.</p>
            {% endfor %}
        </div>
        <button class="add-button" onclick="confirmAdd()">Agregar Otro Plato</button>
    </div>
    <script>
        function confirmAdd() {
            if (confirm("Â¿Quieres agregar otro plato?")) {
                window.location.href = "{% url 'plato_create' %}";
            }
        }
    </script>
</body>
</html>
